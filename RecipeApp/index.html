<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
       <header class="header">
        <img id="title-img" class="title-img" src="RecipeTitle.svg" alt="Meal mate title">
        <button id="open-fav-panel" class="open-fav-panel"><i class="fas fa-solid fa-heart"></i></button>
        <section class="filters">
            <div class="search-container">

                <form id="form">
                    <input type="text" class="search" id="search" placeholder="Search for a recipe..">
                     <i class="fas fa-search" id="magnify"></i>
                     
        
                </form>
                <div class="filter-container">
                    <button id="chicken" class="filter-btn">Chicken<i class="fas fa-egg"></i></button>
                    <button  id="beef" class="filter-btn">Beef<i class="fas fa-hamburger"></i></button>
                    <button  id="fish" class="filter-btn">Fish<i class="fas fa-solid fa-fish"></i></button>
                    <button  id="pork" class="filter-btn">Pork <i class="fas fa-solid fa-bacon"></i></button>
                    <button  id="vegetarian" class="filter-btn">Vegetarian<i class="fas fa-solid fa-carrot"></i></button>
                    <button id="vegan" class="filter-btn">Vegan<i class="fas fa-solid fa-leaf"></i></button>
                   </div>
    
                
            </div>
           </section>
        

       

       </header>

       <div class="favourite-panel" id="favourite-panel">
           <button class="exit" id="exit"><i class="fas fa-solid fa-angle-left"></i></button>
           <aside class="favourite-list" id="favourite-list">
            <h3>Saved Recipes</h3>

         <div class="favourite-item-container" id="favourite-item-container">
             <img class="favourite-img">
             <h3 class="recipe-title">Example Recipe</h3>
             <button class="remove" id="remove"><i class="fas fa-solid fa-trash-can"></i></button>
             <button class="see-more" id="see-more"><i class="fas fa-solid fa-circle-arrow-right"></i></button>
         </div>
        </aside>
        
            
    </div>

   

       <main class="main">
         
         

           <section class="recipe-list" id="recipe-list">

           <div class="recipe-container" id="recipe-container">

                   commodi? Natus accusamus possimus animi accusantium quos,

                 <button id="favourite"><i class="fa-solid fa-badge-check"></i></button>  
           </div>   

        -->
           </section>

          
         

         
       </main>
      
       <div class="modal-container" id="modal-container">
       
        <div class="modal">
            
            <div class="see-more-recipe">
            <img class="modal-img">
            <h2 class="modal-title"></h2>
            <p class="modal-instructions">
            </p>

            
        </div>
        <button class="modal-close" id="modal-close"><i class="fas fa-solid fa-angle-left"></i></button>
        </div>
    
       </div>
    
        <script src="JS/app.js" async defer></script>
    </body>
</html>
