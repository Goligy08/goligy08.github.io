    <body>
    
            <nav class="nav">
                <img class="logo" src="IMGS/Portfolio Logo LightMode.svg" alt="">
               
                <button class="close" onclick="window.location.href='index.html';">Close<i class="fas fa-times"></i></button>
                
            </nav>

            <main class="main">
                <i class="fas fa-comment-dots" id="speech-bubble"></i>
                <h1 class="title">Let's Talk!</h1>
                <p class="message-info">If you would like to get in touch, Please send a message using the form below!</p>

                <form action="https://formsubmit.co/r.goligy@hotmail.co.uk" method="POST" id="userForm" class="userForm">

                <div class="formElement">
                    <input type="hidden" name="_subject" value="New Email From: Ronan Goligy Portfolio!">
                    <input type="text" id="name" class="name" name="name" placeholder="Enter Your Name" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                
                 <div class="formElement">
                    <input type="text" id="email" class="email" name="email" placeholder="Enter your Email" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                 </div>

                 
                
                 <div class="formElement">
                    <textarea name="msg" id="msg" class="msg" form="userForm" placeholder="Enter your message..."></textarea>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                 </div>
                 
                 <button class="submit">Submit <i class="fas fa-arrow-right"></i></button>


                </form>
            </main>
